<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | THEYUNG</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/header.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="assets/imgs/icons.jpg" type="image/x-icon">

    <script src="./js/funcoes.js"></script>

</head>
<body>

    <div class="container">
        
        <div class="nav">
            <div class="menu" onclick="openNav()">
                <div class="hamburger"></div>
            </div>
            <div class="logo">
                THEYUNG COMPANY
            </div>
            <div class="cart">
                <i class='bx bx-cart-alt'></i>
            </div>
        </div>
        
        <div id="myNav" class="nav-overlay">
            <div class="nav-overlay-content">
                
                <a href="index.html">Home</a>
                <a href="cinema.html">Cinema</a>
                <a href="sobre-mim.html">Sobre mim</a>
                <a href="login.html">Login</a>
                <a href="cadastro.html">Cadastro</a>

            </div>
        </div>



        <div class="left">
            <div class="filtro"></div>
        </div>
        <div class="fashion">
            DILLAN
        </div>
        <div class="right">
            <h1>Não tem acesso?<br><div class="txt-red">Crie agora mesmo</div></h1>
            <form>
                <div class="quest">
                    <span>Nome de usuario:</span>
                    <input id="nome_input" type="text" placeholder="Usuário...">
                </div>
                <div class="quest">
                    <span>E-mail:</span>
                    <input id="email_input" type="email" placeholder="Email...">
                </div>
                <div class="quest">
                    <span>Senha:</span>
                    <input id="senha_input" type="password" placeholder="Senha...">
                </div>
                <div class="quest">
                    <span>Confirme sua senha:</span>
                    <input id="confirmacao_senha_input" type="password" placeholder="Confirmação de senha...">
                </div>
                <div class="term">
                    <input type="checkbox">
                    <span>Declaro que sou fã de cinema, e que estou muito feliz em fazer parte da comunidade :)</span>
                </div>
                <a onclick="cadastrar()">Cadastrar</a>
            </form>
        </div>
    </div>

</body>
<script src="js/cadastro.js"></script>
</html>
